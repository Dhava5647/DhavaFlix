<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DhavaFlix - Midnight Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight-bg: #101010;
            --electric-blue: #0072F5;
            --electric-blue-light: #00C6FF;
            --text-primary: #FFFFFF;
        }

        body {
            background-color: var(--midnight-bg);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb {
            background-color: var(--electric-blue);
            border-radius: 8px;
        }

        /* --- Scrolled Header --- */
        .header-scrolled {
            background-color: rgba(16, 16, 16, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* --- Hero Section --- */
        .hero-gradient {
            background: linear-gradient(to top, var(--midnight-bg) 5%, transparent 50%),
                        linear-gradient(to right, rgba(16, 16, 16, 0.9) 0%, transparent 65%);
        }
        .hero-text-shadow {
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.9);
        }

        /* --- Carousel Controls --- */
        .carousel-container:hover .carousel-arrow { opacity: 1; }
        .carousel-arrow {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .carousel-arrow:hover { background-color: rgba(20, 20, 20, 0.8); }

        /* --- Mobile Menu --- */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }

        /* Movie Card Hover Effect */
        .movie-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .group:hover .movie-card {
            transform: scale(1.08);
            z-index: 10;
            box-shadow: 0 0 30px -5px var(--electric-blue);
        }

    </style>
</head>
<body class="overflow-x-hidden">

    <!-- 
      =================================
      HEADER
      =================================
    -->
    <header id="main-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Left Side: Logo & Nav -->
                <div class="flex items-center space-x-8">
                    <!-- FINAL, FULLY VISIBLE SVG LOGO -->
                    <a href="#" aria-label="DhavaFlix Home">
                        <svg width="150" height="38" viewBox="0 0 150 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="logo-gradient" x1="0" y1="0" x2="1" y2="1">
                                    <stop offset="0%" stop-color="var(--electric-blue-light)"/>
                                    <stop offset="100%" stop-color="var(--electric-blue)"/>
                                </linearGradient>
                                <filter id="logo-shadow" x="-5" y="-5" width="160" height="50">
                                    <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="black" flood-opacity="0.5"/>
                                </filter>
                            </defs>
                            <g filter="url(#logo-shadow)">
                                <text x="0" y="29" font-family="Poppins, sans-serif" font-size="26" font-weight="800" fill="url(#logo-gradient)">
                                    DHAVA
                                </text>
                                <text x="95" y="29" font-family="Poppins, sans-serif" font-size="26" font-weight="800" fill="#FFFFFF">
                                    FLIX
                                </text>
                            </g>
                        </svg>
                    </a>
                    <nav class="hidden md:flex space-x-6 text-sm font-medium">
                        <a href="#" class="text-white hover:text-gray-300 transition-colors">Home</a>
                        <a href="#" class="text-white hover:text-gray-300 transition-colors">TV Shows</a>
                        <a href="#" class="text-white hover:text-gray-300 transition-colors">Movies</a>
                        <a href="#" class="text-white hover:text-gray-300 transition-colors">New & Popular</a>
                        <a href="#" class="text-white hover:text-gray-300 transition-colors">My List</a>
                    </nav>
                </div>

                <!-- Right Side: Icons & Profile -->
                <div class="hidden md:flex items-center space-x-6">
                    <button class="text-white hover:text-gray-300"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></button>
                    <button class="text-white hover:text-gray-300"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg></button>
                    <img src="https://placehold.co/40x40/0072F5/FFFFFF?text=D" alt="Profile" class="w-8 h-8 rounded-md"/>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden"><button id="mobile-menu-button" class="text-white"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg></button></div>
            </div>
        </div>
    </header>

    <!-- 
      =================================
      MOBILE MENU
      =================================
    -->
    <div id="mobile-menu" class="fixed top-0 left-0 h-full w-64 z-40 transform -translate-x-full md:hidden">
        <nav class="mt-24 flex flex-col space-y-6 px-6">
            <a href="#" class="text-white text-lg">Home</a>
            <a href="#" class="text-white text-lg">TV Shows</a>
            <a href="#" class="text-white text-lg">Movies</a>
            <a href="#" class="text-white text-lg">New & Popular</a>
            <a href="#" class="text-white text-lg">My List</a>
        </nav>
    </div>

    <main>
        <!-- 
          =================================
          HERO SECTION
          =================================
        -->
        <section class="relative h-[85vh] text-white">
            <div class="absolute inset-0">
                <!-- NEW, GUARANTEED-TO-LOAD BACKGROUND IMAGE -->
                <img src="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="w-full h-full object-cover" alt="Hero background of an abstract neon cityscape">
                <div class="absolute inset-0 hero-gradient"></div>
            </div>
            <div class="relative z-10 flex flex-col justify-center h-full px-4 sm:px-6 lg:px-8">
                <div class="max-w-xl">
                    <h2 class="text-4xl md:text-6xl font-bold hero-text-shadow">VOID DRIFTER</h2>
                    <p class="mt-4 text-md md:text-lg max-w-lg hero-text-shadow">A lone pilot navigating the fragments of a shattered galaxy must confront her past when she intercepts a cryptic signalâ€”a message that could either save humanity or erase it from existence.</p>
                    <div class="mt-8 flex space-x-4">
                        <button class="bg-white text-black font-semibold py-2 px-6 rounded flex items-center hover:bg-gray-200 transition"><svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>Play</button>
                        <button class="bg-gray-500/70 text-white font-semibold py-2 px-6 rounded flex items-center hover:bg-gray-600/70 transition"><svg class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>More Info</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 
          =================================
          CONTENT ROWS
          =================================
        -->
        <div id="content-rows-container" class="py-12 space-y-12"></div>

    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.getElementById('main-header');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const contentContainer = document.getElementById('content-rows-container');

            window.addEventListener('scroll', () => {
                header.classList.toggle('header-scrolled', window.scrollY > 50);
            });

            mobileMenuButton.addEventListener('click', e => {
                e.stopPropagation();
                mobileMenu.classList.toggle('-translate-x-full');
            });

            document.addEventListener('click', e => {
                if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                    mobileMenu.classList.add('-translate-x-full');
                }
            });

            const contentData = [
                { title: "Trending Now", seed: 1 },
                { title: "Sci-Fi Adventures", seed: 11 },
                { title: "Award-Winning Dramas", seed: 21 },
                { title: "Comedies", seed: 31 },
            ];

            if (contentContainer) {
                contentData.forEach(category => {
                    let moviesHTML = '';
                    for (let i = 0; i < 12; i++) {
                        moviesHTML += `
                            <div class="group flex-shrink-0 w-40 sm:w-48 md:w-64 cursor-pointer" style="scroll-snap-align: start;">
                                <div class="movie-card w-full aspect-[2/3] bg-gray-800 rounded-lg overflow-hidden relative">
                                    <img src="https://picsum.photos/400/600?random=${category.seed + i}&grayscale" alt="Movie Poster" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/400x600/141414/FFFFFF?text=Error'">
                                </div>
                            </div>`;
                    }

                    const rowHTML = `
                        <div class="carousel-category">
                            <h2 class="text-xl sm:text-2xl font-bold mb-4 px-4 sm:px-6 lg:px-8">${category.title}</h2>
                            <div class="carousel-container relative">
                                <div class="carousel-wrapper flex overflow-x-auto overflow-y-hidden pb-4 scrollbar-hide px-4 sm:px-6 lg:px-8 space-x-4">
                                    ${moviesHTML}
                                </div>
                                <button class="carousel-arrow left-0 absolute top-0 bottom-0 px-4 bg-black/50 text-white hidden md:flex items-center z-20">&#9664;</button>
                                <button class="carousel-arrow right-0 absolute top-0 bottom-0 px-4 bg-black/50 text-white hidden md:flex items-center z-20">&#9654;</button>
                            </div>
                        </div>`;
                    contentContainer.innerHTML += rowHTML;
                });

                document.querySelectorAll('.carousel-container').forEach(carousel => {
                    const wrapper = carousel.querySelector('.carousel-wrapper');
                    const btnLeft = carousel.querySelector('.left-0');
                    const btnRight = carousel.querySelector('.right-0');
                    const scrollAmount = wrapper.offsetWidth * 0.9;

                    btnLeft.addEventListener('click', () => { wrapper.scrollBy({ left: -scrollAmount, behavior: 'smooth' }); });
                    btnRight.addEventListener('click', () => { wrapper.scrollBy({ left: scrollAmount, behavior: 'smooth' }); });
                });
            }
        });
    </script>
</body>
</html>
